<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Katalog Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">
    
    <div class="text-center mb-5">
        <h1 class="fw-bold">âœ¨ Katalog Produk Keren</h1>
    </div>

    <div class="row">
        {% for item in products %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card h-100 p-2">
                <img src="{{ item['image'] }}" class="card-img-top product-img" alt="Gambar Produk">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item['title'] }}</h5>
                    
                    <div class="mt-auto">
                        <p class="price-tag mb-3">$ {{ item['price'] }}</p>
                        <a href="/product/{{ item['id'] }}" class="btn btn-custom w-100">Lihat Detail</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
