<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5 d-flex align-items-center min-vh-100">

    <div class="card shadow w-100 p-4">
        <div class="mb-3">
            <a href="/" class="btn btn-outline-secondary">‚Üê Kembali ke Daftar</a>
        </div>
        
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img src="{{ product['image'] }}" class="img-fluid" style="max-height: 400px;">
            </div>
            <div class="col-md-8">
                <span class="badge bg-warning text-dark mb-2">{{ product['category'] }}</span>
                <h2 class="fw-bold">{{ product['title'] }}</h2>
                <h3 class="price-tag my-3">$ {{ product['price'] }}</h3>
                
                <p class="text-muted" style="text-align: justify;">
                    {{ product['description'] }}
                </p>

                <div class="d-grid gap-2 d-md-block mt-4">
                    <button class="btn btn-success btn-lg px-4">Beli Sekarang</button>
                    <button class="btn btn-outline-primary btn-lg px-4">Keranjang +</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
